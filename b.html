    <p>天地灵气孕育出一颗能量巨大的混元珠，元始天尊将混元珠提炼成灵珠和魔丸，<br/>灵珠投胎为人，助周伐纣时可堪大用；而魔丸则会诞出魔王，为祸人间。元始天尊启动了天劫咒语，3年后天雷将会降临，摧毁魔丸。</p>
    <p>太乙受命将灵珠托生于陈塘关李靖家的儿子哪吒身上。</p>
    <p>然而阴差阳错，灵珠和魔丸竟然被掉包。</p>
    <p>本应是灵珠英雄的哪吒却成了混世大魔王。</p>
    <p>调皮捣蛋顽劣不堪的哪吒却徒有一颗做英雄的心。</p>
    <p>然而面对众人对魔丸的误解和即将来临的天雷的降临，哪吒是否命中注定会立地成魔？他将何去何从？</p>
